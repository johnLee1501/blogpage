{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/203ada424e.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: aliceblue">

<nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'frontpage' %}">
            <img src="{% static 'img/blog.png' %}" alt="Postit">
        </a>
    </div>
</nav>

<section class="content column is-6 is-offset-3">
    {% block content %}
    {% endblock content %}
</section>


</body>
</html>
